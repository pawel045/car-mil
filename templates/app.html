<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car's mileage</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/app.js"></script>

    <!-- CSS plug-in -->
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <!-- Bootstrap plug-in -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="bg-image background" >
  <main>
      <form class="row g-5 needs-validation mx-auto bg-light form-set" novalidate>
          <h3 class="mb-3 center-element">CHECK YOUR CAR'S MILEAGE</h3>

          <!-- PREDICTION -->
          <div class="element-width mx-auto prediction-form">
              <label for="mileage" class="form-label">Mileage [km]:</label>
              <input type="text" class="form-control input-width" placeholder="" id="Mileage" disabled>
          </div>

          <!-- BRAND -->
          <div class="col-lg-12 mx-auto space">
              <label for="brand" class="form-label">Brand:</label>
              <br>
              <select class="form-select element-width" id="brand">
                <option>Opel</option>
                <option>Renault</option>
              </select>

              <div class="invalid-feedback">
                Please select a valid brand.
              </div>
          </div>

          <!-- ENGINE -->
          <div class="col-lg-12 space">
              <label for="engine" class="form-label">Engine:</label>
              <br>
              <select class="form-select element-width" id="engine" required>
                <option>Gasoline</option>
                <option>Diesel</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid engine.
              </div>
            </div>

          <!-- PRODUCTION YEAR -->
          <div class="col-lg-12 space">
              <label for="prod_year" class="form-label">Production year<br>(1990-2020):</label>
              <input type="text" class="form-control element-width" id="prod_year" placeholder="e.g. 2010" required>
          </div>

          <!-- ENGINE CAP -->
          <div class="col-lg-12 space">
              <label for="engine_cap" class="form-label">Engine cap (don't use ","):</label>
              <input type="text"  class="form-control element-width" id="engine_cap" placeholder="e.g. 1.9" required>
          </div>

           <!-- TRANSMISSION -->
           <div class="col-md-4 form-check space left">
           <input type="checkbox" class="form-check-input" id="transmission">
           <label class="form-check-label" for="transmission">Automatic transmission</label>
           </div>

          <!-- BUTTON -->
          <div class="container">
              <!-- SUBMIT -->
              <div class="center-element space">
                  <button class="w-30 btn btn-secondary btn-lg" type="button" onclick="PredictMileage()">Submit</button>
              </div>
          </div>
      </form>

  </main>
</div>

</body>

</html>
